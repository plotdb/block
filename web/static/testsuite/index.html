<!DOCTYPE html><html><head><base href="/"><link rel="stylesheet" type="text/css" href="/css/pack/9fa3f098ed2d8da5a416d4ad635a6520.css"></head><body><div class="w-1024 rwd mx-auto my-4"><div><p>use <code>opt.root</code> (red) and <code>opt.code</code> (yellow) from block node in template</p>
</div><div class="d-flex flex-wrap align-items-center justify-content-center" id="root1" style="gap:1em"></div><template><div class="p-2"><h3>opt.root</h3><style type="text/css">h3 { color: #f00; padding: 5px; margin: 0 }</style><script>({init:function(o){var n;n=o.root;n.style.background=["#000","#222","#444","#666"][Math.floor(Math.random()*4)];return console.log("inited.")}});</script></div><div class="p-2"><h3>opt.code</h3><style type="text/css">h3 { color: #ff0; padding: 5px; margin: 0 }</style><script>({init:function(o){var n;n=o.root;n.style.background=["#000","#222","#444","#666"][Math.floor(Math.random()*4)];return console.log("inited.")}});</script></div></template></div><script type="text/javascript" src="/js/pack/f95d883bd1db464283f2e437cee95b50.js"></script><script type="module">var template,mgr,cls1,cls2,ps1;template=ld$.find("template",0);mgr=new block.manager;cls1=new block["class"]({manager:mgr,root:template.content.childNodes[0].cloneNode(true)});cls2=new block["class"]({manager:mgr,code:template.content.childNodes[1].outerHTML});ps1=[0,1,2,3,4].map(function(){return cls1.create().then(function(t){return t.attach({root:root1})})});Promise.all(ps1).then(function(){var t,e,r=[];for(t=0;t<5;++t){e=t;r.push(cls2.create().then(n))}return r;function n(t){return t.attach({root:root1})}});</script></body></html>
